<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>calculator</title>
        <html lang="en">
        <link rel="icon" type="image/png" href="/calculator/images/favicon.png">
        <link rel="stylesheet" href="/calculator/styles/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto+Mono:wght@700&display=swap"
            rel="stylesheet">
    </head>

    <body>
        <h1>calculator</h1>
        <div id="calculator">
            <div id="calc-grid">
                <div id="display">
                    <div id="formula"></div>
                    <div id="result"></div>
                </div>
                <button class="sys-btn" class="button" id="clear">AC</button>
                <button class="sys-btn" class="button" id="delete">DEL</button>
                <button class="button" id="negate">+/-</button>
                <button class= "op-btn" class="button" id="divide">รท</button>
                
                <button class="num-btn" class="button" id="7">7</button>
                <button class="num-btn" class="button" id="8">8</button>
                <button class="num-btn" class="button" id="9">9</button>
                <button class= "op-btn" class="button" id="multiply">x</button>

                <button class="num-btn" class="button" id="4">4</button>
                <button class="num-btn" class="button" id="5">5</button>
                <button class="num-btn" class="button" id="6">6</button>
                <button class= "op-btn" class="button" id="subtract">-</button>

                <button class="num-btn" class="button" id="1">1</button>
                <button class="num-btn" class="button" id="2">2</button>
                <button class="num-btn" class="button" id="3">3</button>
                <button class= "op-btn" class="button" id="add">+</button>


                <button class="span-two" class="button" id="0">0</button>
                <button class="button" id="decimal">.</button>
                <button class="button" id="equal">=</button>
                
            </div>
        </div>

        <script src="/calculator/scripts/main.js"></script>
    </body>

</html>
